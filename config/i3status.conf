general {
  colors = true
  interval = 5
}

order += "disk /home"
order += "disk /"
order += "wireless wlan0"
order += "ethernet eth0"
order += "path_exists VPN"
order += "battery 0"
order += "battery 1"
order += "volume master"
order += "load"
order += "cpu_temperature 0"
order += "time"

wireless wlan0 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = ""
}

ethernet eth0 {
  # sudo setcap cap_net_admin=ep $(which i3status)
  format_up = "E: %ip (%speed)"
  format_down = ""
}

battery 0 {
  format = "%status %percentage %remaining"
  low_threshold = 10
  threshold_type = "percentage"
  last_full_capacity = true
  integer_battery_capacity = true
}

battery 1 {
  format = "%status %percentage %remaining"
  low_threshold = 10
  threshold_type = "percentage"
  last_full_capacity = true
  integer_battery_capacity = true
}

cpu_temperature 0 {
  format = "T: %degrees °C"
  max_threshold = 65
}

path_exists VPN {
  path = "/proc/sys/net/ipv4/conf/tun0"
  format_down = ""
  format = "%title"
}

time {
  format = "%Y.%m.%d %H:%M"
}

load {
  format = "%1min"
}

disk "/" {
  format = "%free (/)"
}

disk "/home" {
  format = "%free (/home)"
}

volume master {
  format = "♪: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
